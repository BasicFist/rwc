# RWC Configuration File

# Model settings
model_dir = "./models"
hubert_model = "models/hubert_base/hubert_base.pt"
pretrained_dir = "models/pretrained"

# Audio settings
audio_input_device = 0  # Default system input device
audio_output_device = 0  # Default system output device
sample_rate = 48000
block_size = 512

# GPU settings
use_gpu = true
gpu_device = 0  # CUDA device ID
force_cpu = false

# Performance settings
batch_size = 8
low_memory = false

# Web UI settings
web_host = "127.0.0.1"
web_port = 7865
auto_launch = true

# Logging settings
log_level = "INFO"
log_file = "rwc.log"